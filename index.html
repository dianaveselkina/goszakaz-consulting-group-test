<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./css/normalize.css" />

  <body>
    <div class="container">
      <header class="header"></header>
      <banner class="banner">
        <img class="banner__image" src="img/banner1024.png" alt="banner" />

      <section class="first">
        <div class="first__block"></div>
      </section>
      <section class="second">
        <div class="second-block">
          <div class="second-block__description"></div>

      </section>
      <section class="third">
        <div class="third-block">
          <div class="third-block__image"></div>
          <div class="third-block__description row1"></div>
          <div class="third-block__description row2"></div>
        </div>
      </section>
      <div class="pagination">
        <div class="pagination__block">
          <a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">...</a>
          <a class="link__text" href="#">Следующая </a>
          <a href="#">&raquo;</a>

      </div>
      <article class="news">
        <h1 class="news__title">Популярные новости</h1>
        <div class="news-block">
          <div class="news-block__first">
            <p>ITAM&SAMDay – самая настоящая удача!</p>
            <span>13 дек 2020</span>
          </div>
          <div class="news-block__second">
            <p>
              Секреты лицензирования. Всё, что вы хотели знать про Microsoft,
              SAP и ...
            </p>
            <span>10 дек 2020</span>
          </div>
          <div class="news-block__third">
            <p>
              Менеджмент XXI века. Надо ли готовиться к изменениям или мы давно
              ...
            </p>
            <span>5 дек 2020</span>
          </div>
        </div>
      </article>
      <article class="newsletter">
        <h1 class="newsletter__title">Подписка на рассылку</h1>
        <div class="newsletter-block">
          <button class="newsletter-block__email">Email@gmail.com</button>
          <button class="newsletter-block__execute">Подписаться</button>
        </div>
      </article>
      <footer></footer>
    </div>
  </body>
</html>
